<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links and buttons</title>
  <style> 
    a{
      color: black;
      font-family: 'Times New Roman', Times, serif;
    }
    /* psuedo selector */
    a:hover{
     color: coral;
    }
    a:active{
     color: coral;
    }
    /* a:visited{
     color: coral;
    } */
    /*button styling*/
    .btn{
      border: none;
      padding: 10px 20px;
      background-color: #4c6ca0;
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <br>
  <a class="btn" href="">my link</a>
  <br>
  <br>
  <button class="btn">click here</button>
</body>
</html>
